<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="AroundYou.css">
	<style>
		.container{
			background-color:#3366ff;
			border-radius:15px;
			color:white;
			font-size:20px;
			}
		#category select{
			border-radius:7px;
			background-color:#0099ff;
			color:white;
			}
		#view{
			color:gray;
			font-size:20px;
			}
	</style>
</head>

<body>
    <div class="container">
        <div id="title">
            <h2>
                <img src="icons/logo.png" style="width:30px;height:30px;">  Looking For Activity Around You
            </h2>
        </div>
        <div id= "category">
			
                <select id="category_id" name="Category" property="category_name" onchange="onchange_action();">
                        <option selected="select" value="None">Select your category</option> 
                        <option value="Top Picks">Top Picks</option>
                        <option value="Trending">Trending</option>
                        <option value="Food">Food</option>
                        <option value="Nightlife">Nightlife</option>
                        <option value="Fun">Fun</option>
                        <option value="Shopping">Shopping</option>
						<option value="Breakfast">Breakfast</option>
                    </select>                
        </div>
        <br />
        <div id="view">
            
        </div>
    </div>
</body> 
<script type="text/javascript" src="AroundYou.js"></script>
<script type="text/javascript" src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</html>
